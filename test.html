<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Acknowledgment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <!-- Upload Button -->
    <div class="text-center">
      <button onclick="processUpload()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg shadow-sm transition-colors">
        Process Upload
      </button>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <!-- Loader -->
    <div id="loader" class="text-center">
      <div class="inline-block">
        <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-white">Processing...</p>
      </div>
    </div>

    <!-- Acknowledgment Card -->
    <div id="acknowledgment" class="hidden bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="border-b pb-4 mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Upload Summary</h2>
      </div>

      <div class="space-y-4">
        <!-- Success Message -->
        <div class="flex items-start">
          <div class="flex-shrink-0 w-12">
            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-700">Uploaded Successfully</p>
            <p class="text-2xl font-semibold text-green-600" id="uploadedCount">0</p>
          </div>
        </div>

        <!-- Skipped Message -->
        <div class="flex items-start">
          <div class="flex-shrink-0 w-12">
            <svg class="w-6 h-6 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-700">Skipped</p>
            <p class="text-2xl font-semibold text-amber-600" id="skippedCount">0</p>
          </div>
        </div>

        <!-- Skipped Reasons -->
        <div id="skippedReasonsContainer" class="hidden mt-6 pt-4 border-t">
          <p class="text-sm font-medium text-gray-700 mb-3">Skipped Reasons:</p>
          <ol id="skippedReasonsList" class="list-decimal list-inside space-y-2 text-sm text-gray-600">
          </ol>
        </div>
      </div>

      <!-- Close Button -->
      <div class="mt-6 pt-4 border-t text-center">
        <button onclick="reset()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium px-6 py-2 rounded-lg transition-colors">
          Close
        </button>
      </div>
    </div>
  </div>

  <script>
    const data = {
      uploadedCount: 2,
      skippedCount: 1,
      skippedReasons: [
        "Duplicate product name: iPhone 14",
        "Missing main image for product: Samsung S23 (s23_main.jpg)"
      ]
    };

    function processUpload() {
      document.getElementById('overlay').classList.remove('hidden');

      setTimeout(() => {
        showAcknowledgment();
      }, 1500);
    }

    function showAcknowledgment() {
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('uploadedCount').textContent = data.uploadedCount;
      document.getElementById('skippedCount').textContent = data.skippedCount;

      if (data.skippedReasons && data.skippedReasons.length > 0) {
        document.getElementById('skippedReasonsContainer').classList.remove('hidden');
        const list = document.getElementById('skippedReasonsList');
        list.innerHTML = '';
        
        data.skippedReasons.forEach((reason) => {
          const li = document.createElement('li');
          li.textContent = reason;
          li.className = 'ml-4';
          list.appendChild(li);
        });
      }

      document.getElementById('acknowledgment').classList.remove('hidden');
    }

    function reset() {
      document.getElementById('acknowledgment').classList.add('hidden');
      document.getElementById('overlay').classList.add('hidden');
    }
  </script>
</body>
</html>
